<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/menu.css">
    <link rel="stylesheet" href="static/cart.css">
</head>

<body>

    <template id="cart_template">

        <div class="CartItem" >

            <h2 v="foodName-textContent"></h2>
            <div class="text-and-image">
                <div class="image-and-text" style="display: flex; position: relative;">

                    <div class="text">

                        <p v="price-textContent"></p>
                        <p d="quantity-textContent"></p>
                    </div>


                    <img style="aspect-ratio: 1/1!important; position: absolute; top: 0%; right: 0%; " v="image_url-src" alt="" />
                </div>

                <div class="cannot-edit-message">you cannot edit this while in checkout</div>
                <div class="buttons">
                    <button
                        onclick="update_data_and_subscribers(get_nearest_data_subscription(this), 'quantity', get_nearest_data_subscription(this).quantity - 1)">-</button>
                    <button
                        onclick="update_data_and_subscribers(get_nearest_data_subscription(this), 'quantity', get_nearest_data_subscription(this).quantity + 1)">+</button>
                    <button class="x"
                        onclick="cart.forEach((item, index) => {if (item.foodName == get_nearest_data_subscription(this)['foodName'])(delete cart[index])}); this.parentElement.parentElement.parentElement.remove();">X</button>
                </div>
            </div>
        </div>
        <!-- <img width="70px" height="70px" alt="" style=' padding: "4%";' /> -->
        </div>
        </div>
    </template>


    <div id="cart-sidebar">

        <div id="cart"></div>
        <button onclick="checkout()">checkout</button>

        <div class="cart-icon">
            <span>&#x1F6D2;</span>
        </div>

        <button onclick="checkout()"> <span class="icon">&#x1F69A;</span> Checkout</button>


    </div>


    <template id="options_template">


        <div class="item">
            <div class="img">
                <img v="image_url-src" alt="">
            </div>

            <div class="text">
                <h1 v="foodName-textContent"></h1>
                <h2 d="price-textContent"></h2>
                <p v="description-textContent"></p>
                <div class="cannot-edit-message" style="display: none;">you cannot edit this while in checkout</div>
                <button class="add-to-cart" onclick="add_to_cart(get_nearest_data_subscription(this))">Add to
                    Cart</button>
            </div>
        </div>


    </template>


    <template id="catagory_template">
        <h1 style="width: 100%; text-align: center;" v="category-textContent" computed-sk0-category="pad-textContent">
        </h1>
        <div blt="options"></div>
    </template>






    <main id="main"></main>


    <script src="static/data.js"></script>
    <script src="static/main.js?v=1.1">
    </script>
    <script src="static/new.js"></script>

</body>

</html>
